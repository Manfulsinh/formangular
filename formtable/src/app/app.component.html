


<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>info</mat-icon>
  </button>
  <span>Rao Information Technology</span>
  <span class="example-spacer"></span>
 <button mat-raised-button color="warn" (click)="openDialog()">Add Employees</button> 
 
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
 <mat-form-field>
      <mat-label>Filter</mat-label>
      <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input> -->
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>



      

    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
      
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No</th>
          <td mat-cell *matCellDef="let row"> {{row.No}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
        </ng-container>

    
 
        <ng-container matColumnDef="Weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let row"> {{row.Weight}} </td>
        </ng-container>
        <ng-container matColumnDef="RollNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>RollNo</th>
          <td mat-cell *matCellDef="let row"> {{row.RollNo}} </td>
        </ng-container>
       

      <ng-container matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Detatails </th>
          <td mat-cell *matCellDef="let row">
               <button mat-icon-button color="primary" (click)="editProduct(row)">
                  <mat-icon>edit</mat-icon>
              </button> 
               <button mat-icon-button color="warn" (click)="deleteProduct(row)">
                  <mat-icon>delete</mat-icon>
              </button> 
          </td>
      </ng-container>
      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" style="text-align: center;"></mat-paginator>
    </div>
    
    
  
  
  </div>
</div>
